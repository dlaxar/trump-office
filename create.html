<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Create</title>
	</head>
	<body>
		<header>
			<h1>Countdown</h1>
		</header>
		<section id="create">
			<h2>Create new Countdown</h2>
			<form>
				<input type="text" placeholder="Title" name="Title of Countdown">
				<textarea placeholder="Description" name="Description of Countdown"></textarea>
				<input type="number" min="0" name="days left" placeholder="days" value="">
				<input type="number" min="0" name="hours left" placeholder="hours">
				<input type="number" min="0" name="minutes left" placeholder="minutes">
				<input type="number" min="0" name="seconds left" placeholder="seconds">
				<input type="text" placeholder="Associated Twitter Hashtag" name="Associated Twitter Hashtag">
				<button type="submit">Create</button>
				<a href="index.html">Cancel and go back</a>
			</form>
		</section>
	</body>
</html>
